<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Transaction</title>
    <!-- external css stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind custom properties -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUI library -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="container mx-auto">
    <header>
      <h1 class="text-3xl text-center mt-8">
        Your Account
        <span class="text-red-700 font-semibold"> Details </span>
      </h1>
    </header>
    <main>
      <!-- display -->
      <section
        class="flex gap-4 justify-between w-2/3 mx-auto my-12 text-center"
      >
        <div
          id="deposit"
          class="text-white bg-green-300 p-4 w-2/6 rounded-md text-2xl"
        >
          <h4>Deposits</h4>
          <h2>$ <span>0</span></h2>
        </div>
        <div
          id="withdraw"
          class="text-white bg-pink-300 p-4 w-2/6 rounded-md text-2xl"
        >
          <h4>Withdrawals</h4>
          <h2>$ <span>0</span></h2>
        </div>
        <div
          id="balance"
          class="text-white bg-orange-300 p-4 w-2/6 rounded-md text-2xl"
        >
          <h4>Balance</h4>
          <h2>$ <span>128</span></h2>
        </div>
      </section>
      <!-- input -->
      <section
        class="grid grid-cols-2 gap-4 justify-between w-2/3 mx-auto my-12 text-center"
      >
        <div
          class="text-white bg-green-300 p-4 w-full space-y-4 rounded-md text-2xl"
        >
          <h2>Deposit Amount</h2>
          <input
            class="w-5/6 p-2 mx-auto text-black text-xl"
            type="number"
            name=""
            id="deposit-amount"
            placeholder="$ amount to be deposited..."
          />
          <button id="btn-deposit" class="btn btn-neutral btn-sm md:btn-md">
            Deposit
          </button>
        </div>
        <div
          class="text-white bg-green-300 p-4 w-full space-y-4 rounded-md text-2xl"
        >
          <h2>Withdraw Amount</h2>
          <input
            class="w-5/6 p-2 mx-auto text-black text-xl"
            type="number"
            name=""
            id="withdraw-amount"
            placeholder="$ amount to be withdrawn..."
          />
          <button id="btn-withdraw" class="btn btn-neutral btn-sm md:btn-md">
            Withdraw
          </button>
        </div>
      </section>
    </main>
    <!-- external javaScript -->
    <script src="bank.js"></script>
  </body>
</html>
