<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <article id="to-do-list">
      <section class="text-center my-4 p-4 space-y-4">
        <h1 class="text-4xl">To Do List</h1>
        <input
          id="task"
          class="text-lg p-2 mr-4 w-80 rounded-md border-solid border-[1px] border-emerald-400 focus:outline-none focus:ring-1 focus:ring-emerald-300"
          type="text"
          placeholder="Type here"
        />
        <button
          id="btn-add"
          class="btn btn-md btn-outline btn-accent border-emerald-400 text-emerald-400"
        >
          ADD TASK
        </button>
      </section>

      <section class="w-9/12 mx-auto flex justify-center">
        <table
          class="text-2xl table-auto border-separate border-spacing-x-10 border-spacing-y-4 w-fit"
        >
          <thead class="text-left">
            <th>Number</th>
            <th>Description</th>
            <th>Action</th>
          </thead>
          <tbody id="table-body"></tbody>
          <tfoot id="table-foot" class="text-end">
            <td colspan="3">
              <button id="btn-clear" class="btn btn-error">Clear All</button>
            </td>
          </tfoot>
        </table>
      </section>
    </article>

    <script src="./script/main.js"></script>
  </body>
</html>
